server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://postgres-catalog:5432/catalog_db
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

swagger:
  server:
    url: ${SWAGGER_SERVER_URL:http://localhost:8082}

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs