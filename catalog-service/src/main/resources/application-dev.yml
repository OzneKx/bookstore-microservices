server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/catalog_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

jwt:
  secret: ${JWT_SECRET:jwt_secret_dev}
  expiration: ${JWT_EXPIRATION:3600000}

swagger:
  server:
    url: ${SWAGGER_SERVER_URL:http://localhost:8082}

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs